<div class="home">
	<div class="home_background" [style.background]="'url(/assets/images/home.jpg)'"></div>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="home_container">
					<div class="home_content d-flex flex-row align-items-center justify-content-start">
						<div class="home_title">{{data.tr(title)}}</div>
						<div class="home_breadcrumbs ml-auto">
							<ul class="breadcrumbs">
								<li><a routeLink="home">{{data.tr(Home)}}</a></li>
								<li>{{data.tr(title)}}</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
