	<!-- Home -->

	<div class="preface-home" *ngIf="slideObservable">
		<div class="home_slider_container">
			<ngu-carousel #myCarousel [inputs]="carouselTileConfig" [dataSource]="slideObservable | async">
				<ngu-tile *nguCarouselDef="let item; let i = index">
					<div class="home_slider_background">
						<img class="home_slider_image" [src]="item.image">
						<div class="home_slider_content text-center">
							<div class="cross_1 d-flex flex-column align-items-center justify-content-center">
								<img src="/assets/images/cross_1.png" alt="">
							</div>
							<h1 class="slider-text">{{ss.tr(item.title)}}</h1>
							<div class="button home_slider_button">
								<a (click)="contxetService.jumpTo('welcome')">{{ss.tr(comeAndJoinUs)}}</a>
							</div>
						</div>
					</div>
				</ngu-tile>
				<!-- <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 0.5:1">&gt;</button> -->
			</ngu-carousel>
		</div>
	</div>
