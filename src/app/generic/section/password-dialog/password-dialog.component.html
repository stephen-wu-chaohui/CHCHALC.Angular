<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="content" [formGroup]="formChanges" (submit)="onClick()">
    <label class="label p-1 m-1" for="password">Input password: </label>
    <input ngbAutofocus class="password p-1 m-1" type="password" id="password" formControlName="password" (change)="onChange()">
  </form>
</div>
<div class="modal-footer">
  <label class="error-message">{{errorMessage}}</label>
  <button type="button" class="btn btn-outline-dark" (click)="onClick()">OK</button>
</div>
