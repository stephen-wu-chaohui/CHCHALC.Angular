<div class="blog_content" *ngIf="data.Posts">

	<!-- Blog Post -->
	<div class="blog_post" *ngFor="let item of data.Posts">
		<div class="blog_image">
			<img [src]="'/assets/images/' + item.image" alt="">
			<div class="news_date d-flex flex-column align-items-center justify-content-center">
				<div class="news_day">{{item.date | date:'d'}}</div>
				<div class="news_month">{{item.date | date:'MMM, yyyy'}}</div>
			</div>
		</div>
		<div class="blog_title">{{data.tr(item.title)}}</div>
		<div class="blog_meta">
			<ul>
				<li>By <a routeLink="#">{{data.tr(item.postBy)}}</a></li>
				<li>In <a routeLink="#">{{data.tr(item.postIn)}}Community</a></li>
				<li><a routeLink="#">{{item.comments.length}}</a></li>
			</ul>
		</div>
		<div class="blog_text">
			<p>{{data.tr(item.text)}}</p>
		</div>
		<div class="blog_link"><a routeLink="#">Read More</a></div>
	</div>

</div>

<!-- Pagination -->
<div class="blog_pages">
	<ul>
		<li class="active"><a routeLink="#">01.</a></li>
		<li><a routeLink="#">02.</a></li>
		<li><a routeLink="#">03.</a></li>
	</ul>
</div>
