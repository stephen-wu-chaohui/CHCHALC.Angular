<app-home-section [title]="title"></app-home-section>

<ng-container *ngIf="moment; else loading">
  <div class="container">
    <div class="row">
      <div class="moment-image col col-12 col-lg-6">
        <img [src]="moment.image" (click)="onClick()">
      </div>
      <div class="title-area col col-12 col-lg-6">
        <h2>{{data.tr(moment.title)}}</h2>
      </div>
    </div>
    <div class="row" *ngIf="moment.pictures">
      <div class="col-xl-6 col-md-12" *ngFor="let pic of moment.pictures">
          <img class="image-page margin" [src]="pic" width="100%">
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <h2>Moment loading...</h2>
</ng-template>
