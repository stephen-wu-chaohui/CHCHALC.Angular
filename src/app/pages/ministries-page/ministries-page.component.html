	<!-- Home -->
	<app-home [title]="title"></app-home>

	<!-- Ministries -->
	<div class="ministries" *ngIf="data.contactInfo && data.Ministries">
		<div class="container">
			<div class="row">
				<div class="col">
					<app-section [section]="data.contactInfo.ministries"></app-section>
				</div>
			</div>
			<div class="row ministries_row">

				<!-- Ministry Item -->
				<div *ngFor="let item of data.Ministries" class="col-xl-4 col-md-6">
					<div class="ministry">
						<div class="ministry_image">
							<img [src]="'/assets/images/' + item.image">
						</div>
						<div class="ministry_title">{{data.tr(item.title)}}</div>
						<div class="ministry_text">
							<p>{{data.tr(item.text)}}</p>
						</div>
						<div class="button ministry_button"><a href="#">Read More</a></div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Quote -->
	<app-quote></app-quote>

	<app-pastors-slider></app-pastors-slider>
