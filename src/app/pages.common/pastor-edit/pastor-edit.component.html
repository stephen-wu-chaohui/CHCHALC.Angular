
<app-entity-edit groupName="persons" [item]="item" [formChanged]="formChanged"
								 (itemCreated)="doItemCreated($event)"
								 (applyChanges)="applyChanges($event)"
								 (patchValue)="patchValue()"
                 (imageClick)="imageClicked()"
								 width="136px" height="136px" borderColor="red" borderRadius="50%"
								 >
	<form class="item" [formGroup]="formChanges">
		<div class="name">
			<input type="text" class="content" (changed)="setDirty()" formControlName="name" [readonly]="!data.adminMode">
		</div>
		<div class="title">
			<textarea class="content" (input)="setDirty()" formControlName="title" [readonly]="!data.adminMode"></textarea>
		</div>
	</form>
</app-entity-edit>
