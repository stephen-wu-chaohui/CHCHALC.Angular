<app-section-container [section]="section">
	<div class="row story_row">
		<div class="col-xl-4 col-md-6" *ngIf="data.adminMode">
			<app-story-edit [groupName]="groupName"></app-story-edit>
		</div>
		<div class="col-xl-4 col-md-6" *ngFor="let item of observer|async">
			<app-story-edit *ngIf="data.adminMode" [item]="item" [groupName]="groupName"></app-story-edit>
			<app-story-view *ngIf="!data.adminMode" [item]="item"></app-story-view>
		</div>

	</div>
</app-section-container>
