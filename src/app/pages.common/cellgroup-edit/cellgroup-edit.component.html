
<app-entity-edit groupName="cellgroups" [item]="item" [formChanged]="formChanged"
  (itemCreated)="doItemCreated($event)"
  (applyChanges)="applyChanges($event)"
  (patchValue)="patchValue()"
  width="100%" height="100%" borderColor="red" borderRadius="0.2"
>
  <form class="item" [formGroup]="formChanges">
    <div class="title">
      <textarea class="content" (input)="setDirty()" formControlName="title"></textarea>
    </div>
    <div class="text">
      <input type="text" class="content" (changed)="setDirty()" formControlName="desc">
    </div>
  </form>
</app-entity-edit>
