
	<!-- Cellgroups -->

	<app-section-container [section]="data.Sections.cellgroups">
		<div class="row">
			<div *ngFor="let item of data.CellgroupsObserver|async" class="cellgroups_slider col-xl-4 col-md-6">
        <app-cellgroup-edit [item]="item"></app-cellgroup-edit>
      </div>
			<div class="cellgroups_slider col-xl-4 col-md-6" *ngIf="data.adminMode">
        <app-cellgroup-edit></app-cellgroup-edit>
      </div>
		</div>
	</app-section-container>
