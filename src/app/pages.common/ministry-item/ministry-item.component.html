<div class="ministry">
	<div class="ministry_image">
		<img [src]="item.image" width="100%">
	</div>
	<div class="ministry_title">
		<h1>{{data.tr(item.title)}}</h1>
	</div>
	<div class="ministry_text">
		<p>{{data.tr(item.text)}}</p>
	</div>
	<div class="btn btn-primary btn-lg">Read More</div>
</div>
