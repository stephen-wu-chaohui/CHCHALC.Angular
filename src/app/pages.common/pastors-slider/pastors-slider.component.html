	<!-- Pastors -->
	<app-section-container [section]="data.Sections.pastors">
		<div class="row" *ngIf="data.PeopleObserver">
			<div class="col-xl-4 col-md-6" *ngFor="let item of data.PeopleObserver|async">
				<app-pastor-edit  [item]="item"></app-pastor-edit>
			</div>
			<div class="col-xl-4 col-md-6" *ngIf="data.adminMode">
				<app-pastor-edit (itemCreated)="itemCreated($event)"></app-pastor-edit>
			</div>
		</div>
	</app-section-container>
