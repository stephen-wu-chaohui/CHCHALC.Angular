	<!-- Ministries -->
	<app-section-container [section]="data.Sections.ministries">
		<div class="row ministries_row">
			<div class="col-xl-4 col-md-6" *ngIf="data.adminMode">
				<app-ministry-edit (itemCreated)="itemCreated($event)"></app-ministry-edit>
			</div>
			<div class="col-xl-4 col-md-6" *ngFor="let item of data.hideDeleted(data.Ministries)">
				<app-ministry-edit *ngIf="data.adminMode" [item]="item"></app-ministry-edit>
				<app-ministry-item *ngIf="!data.adminMode" [item]="item"></app-ministry-item>
			</div>

		</div>
	</app-section-container>
