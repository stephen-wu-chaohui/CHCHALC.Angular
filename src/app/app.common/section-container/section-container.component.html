
	<div class="news">
		<div class="section_background" [style.background]="'url(/assets/images/services.jpg)'" *ngIf="light">
		</div>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="section_title_container" *ngIf="section">
						<div class="section_image"><img [src]="data.path(section.icon)" alt=""></div>
						<div class="section_title" [ngClass]="light? 'light-text' : 'dark-text' "><h2>{{data.tr(section.title)}}</h2></div>
						<div class="section_subtitle" [ngClass]="light? 'light-text' : 'dark-text' ">{{data.tr(section.subtitle)}}</div>
					</div>
										<!-- <app-section [section]="section" [light]="light"></app-section> -->
				</div>
			</div>

				<ng-content></ng-content>
		</div>
	</div>
