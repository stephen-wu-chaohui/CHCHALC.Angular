<div class="modal" id="story-form" [ngClass]="show? 'd-block': ''">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="editProfileLabel">Edit Profile</h5>
        <button type="button" class="close" (click)="OnClickClose()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body" *ngIf="story">
        <div class="preview">
          <img [src]="localUrl" *ngIf="localUrl" class="imgPlaceholder" width="100%">
        </div>
        <!-- <form (ngSubmit)="OnClickSaveChanges()">
          <div class="form-group row">
            <label for="localUrl" class="col-sm-4 col-form-label">File Name</label>
            <div class="col-sm-8">
              <input type="file" class="form-control" formControlName="localUrl" id="localUrl" (change)="handleUpload($event)">
            </div>
          </div>
        </form> -->
				<div class="form-group row">
            <label for="title" class="col-sm-4 col-form-label">Title</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" [(value)]="story.title">
            </div>
          </div>
          <div class="form-group row">
            <label for="subtitle" class="col-sm-4 col-form-label">Subtitle</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" [(value)]="story.subtitle">
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
              <input type="textarea" class="form-control" [(value)]="story.description">
            </div>
          </div>
          <div class="form-group row">
            <label for="address" class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" [(value)]="story.address">
            </div>
          </div>
          <div class="form-group row">
            <label for="start" class="col-sm-4 col-form-label">Start From</label>
            <div class="col-sm-8">
              <input datetime="text" class="form-control" [(value)]="story.start">
            </div>
          </div>

					<div class="modal-footer">
            <p *ngIf="!changed.deleted && confirmingHide">Click again to hide this post</p>
						<button *ngIf="!changed.deleted && confirmingHide" type="button" class="btn btn-second" (click)="OnClickCancelHide()">Cancel</button>
						<button *ngIf="!changed.deleted" type="button" class="btn btn-danger" (click)="OnClickHide()">Hide this post</button>

            <p *ngIf="changed.deleted && confirmingRecover">Click again to recover this post</p>
						<button *ngIf="changed.deleted && confirmingRecover" type="button" class="btn btn-second" (click)="OnClickCancelRecover()">Cancel</button>
						<button *ngIf="changed.deleted" type="button" class="btn btn-danger" (click)="OnClickRecover()">Recover this post</button>
          </div>
          <div class="modal-footer">
            <p *ngIf="confirmingClose">Click again to cancel the editing</p>
            <button type="button" class="btn btn-secondary" (click)="OnClickClose()">Close</button>
            <button type="button" class="btn btn-primary" (click)="OnClickSaveChanges()">Save changes</button>
          </div>
      </div>
    </div>
  </div>
</div>
