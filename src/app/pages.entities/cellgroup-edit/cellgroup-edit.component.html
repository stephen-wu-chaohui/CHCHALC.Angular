
<app-entity-edit groupName="cellgroups" [item]="item" [formChanged]="formChanged"
  (itemCreated)="doItemCreated($event)"
  (applyChanges)="applyChanges($event)"
  (patchValue)="patchValue()"
  (imageClick)="imageClicked()"
  width="100%" height="250px" borderColor="red" borderRadius="0.2"
>
  <form class="item" [formGroup]="formChanges">
    <div class="title">
      <textarea class="content" (input)="setDirty()" formControlName="title" [readonly]="!data.adminMode"></textarea>
    </div>
    <div class="text">
      <input type="text" class="content" (changed)="setDirty()" formControlName="desc" [readonly]="!data.adminMode">
    </div>
  </form>
</app-entity-edit>
